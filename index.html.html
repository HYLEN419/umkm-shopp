<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko UMKM</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #e0f7fa; }
    header { background: #00796b; color: white; padding: 15px; text-align: center; }
    nav { background: #004d40; color: white; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 16px; }
    nav a:hover { text-decoration: underline; }

    .container { padding: 20px; display: flex; flex-wrap: wrap; justify-content: space-around; }
    .produk { background: white; padding: 15px; margin: 10px; width: 250px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .produk img { width: 100%; height: auto; border-radius: 5px; }
    button { background: #00796b; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 4px; }
    button:hover { background: #004d40; }
    
    .search-bar { width: 100%; padding: 10px; margin-top: 20px; text-align: center; }
    .search-bar input { padding: 10px; width: 70%; border-radius: 4px; border: 1px solid #00796b; }
    .search-bar button { padding: 10px 15px; border: none; background: #00796b; color: white; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>UMKM Shop</h1>
    <p>Belanja Produk Lokal dari UMKM Terpercaya!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Produk</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Cari produk...">
    <button onclick="searchProduct()">Cari</button>
  </div>

  <div class="container">
    <!-- Product 1 -->
    <div class="produk">
      <img src="https://via.placeholder.com/250x150" alt="Produk 1">
      <h3>Kopi Gayo Asli</h3>
      <p>Rp 50.000 - 250g</p>
      <button>Beli Sekarang</button>
    </div>

    <!-- Product 2 -->
    <div class="produk">
      <img src="https://via.placeholder.com/250x150" alt="Produk 2">
      <h3>Keripik Pisang Coklat</h3>
      <p>Rp 20.000 - 150g</p>
      <button>Beli Sekarang</button>
    </div>

    <!-- Product 3 -->
    <div class="produk">
      <img src="https://via.placeholder.com/250x150" alt="Produk 3">
      <h3>Tempe Mendoan</h3>
      <p>Rp 15.000 - 10 pcs</p>
      <button>Beli Sekarang</button>
    </div>

    <!-- Product 4 -->
    <div class="produk">
      <img src="https://via.placeholder.com/250x150" alt="Produk 4">
      <h3>Keripik Tahu</h3>
      <p>Rp 12.000 - 200g</p>
      <button>Beli Sekarang</button>
    </div>

    <!-- Product 5 -->
    <div class="produk">
      <img src="https://via.placeholder.com/250x150" alt="Produk 5">
      <h3>Roti Bakar Keju</h3>
      <p>Rp 10.000 - 1 pcs</p>
      <button>Beli Sekarang</button>
    </div>

    <!-- Add More Products -->
    <!-- Duplikasi kode di atas untuk menambahkan lebih banyak produk (hingga 50 atau lebih) -->
  </div>

  <footer style="text-align:center; margin-top:20px; background:#00796b; color:white; padding: 10px;">
    <p>Â© 2025 UMKM Shop</p>
  </footer>

  <script>
    function searchProduct() {
      let input = document.getElementById('search').value.toLowerCase();
      let products = document.querySelectorAll('.produk');
      
      products.forEach(product => {
        let productName = product.querySelector('h3').textContent.toLowerCase();
        if (productName.includes(input)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
